<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Card | A Fantastic E-commerce Plateform</title>
    <!-- daisyui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- navbar -->

        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            class="inline-block h-5 w-5 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 space-y-2  p-2 shadow">
                        <li class="hover:text-blue-500 cursor-pointer">Home</li>
                        <li class="hover:text-blue-500 cursor-pointer">Products</li>
                        <li class="hover:text-blue-500 cursor-pointer">About</li>
                        <li class="hover:text-blue-500 cursor-pointer">Contact</li>
                    </ul>
                </div>

                <a class="btn btn-ghost text-xl text-blue-500">SwiftCard</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-base font-medium space-x-5">
                    <li class="hover:text-blue-500 cursor-pointer">Home</li>
                    <li class="hover:text-blue-500 cursor-pointer">Products</li>
                    <li class="hover:text-blue-500 cursor-pointer">About</li>
                    <li class="hover:text-blue-500 cursor-pointer">Contact</li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn"><i class="fa-solid fa-cart-shopping"></i></a>
                
            </div>
        </div>
    </header>

</html>
